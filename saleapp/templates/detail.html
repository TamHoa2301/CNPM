<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiet san pham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
         <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('home')}}">BÁN HÀNG TRỰC TUYẾN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('products_list')}}">Tat ca san pham</a>
                    </li>
                      {% for cate in categories %}
                    <li class="nav-item">
                      <a class="nav-link" href="/?category_id={{cate.id}}">{{cate.name}}</a>
                    </li>
                      {% endfor %}
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
<h1 class="subject">Chi Tiet San Pham</h1>
  <div class="container flex">
        <div>
            <img src="products.image" alt="{{ products.name }}">
        </div>
      <div>
          <h2>{{ products.name}}</h2>
          <p>{{ products.description}}</p>
          <h4>{{ "{:,.1f}".format(products.price) }}</h4>
      </div>
  </div>
</body>
</html>
