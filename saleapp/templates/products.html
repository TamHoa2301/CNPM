<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sach san pham</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
      <h1 class="subject">Danh muc san pham</h1>

        <hr>

        <form action="">
            <input type="text" name="keyword" placeholder="Nhap tu khoa muon tim...??">
            <input type="number" name="fromPrice" placeholder="Nhap gia bat dau...??">
            <input type="number" name="toPrice" placeholder="Nhap gia ket thuc...??">
            <input type="submit" value="Tim">
        </form>
        
        <hr>


        <table border="1" class="product">
            <tr>
                <th></th>
                <th>Ma san pham</th>
                <th>Ten san pham</th>
                <th>Mo ta</th>
                <th>Gia ban</th>
            </tr>
            {% for p in products %}
            <tr>
                 <td>
                     <a href="{{ url_for('productsDetail', productsId=p.id)}}">
                     <img src={{ p.image }} width="120" alt="{{ p.name }}">
                     </a>
                 </td>
                 <td>{{ p.id }}</td>
                 <td>{{ p.name }}</td>
                 <td>{{ p.description }}</td>
                 <td>{{ "{:,.1f}".format(p.price) }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
