<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Danh sach san pham</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">BÁN HÀNG TRỰC TUYẾN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('products_list')}}">Tat ca san pham</a>
                </li>
                  {% for cate in categories %}
                <li class="nav-item">
                  <a class="nav-link" href="/?category_id={{cate.id}}">{{cate.name}}</a>
                </li>
                  {% endfor %}
                </li>
              </ul>
            </div>
          </div>
        </nav>
    <div class="container">
      <h1 class="subject">Danh muc san pham</h1>

        <hr>

        <form action="">
            <input type="text" name="keyword" placeholder="Nhap tu khoa muon tim...??">
            <input type="number" name="fromPrice" placeholder="Nhap gia bat dau...??">
            <input type="number" name="toPrice" placeholder="Nhap gia ket thuc...??">
            <input type="submit" value="Tim">
        </form>
        
        <hr>


        <table border="1" class="product">
            <tr>
                <th></th>
                <th>Ma san pham</th>
                <th>Ten san pham</th>
                <th>Mo ta</th>
                <th>Gia ban</th>
            </tr>
            {% for p in products %}
            <tr>
                 <td>
                     <a href="{{ url_for('productsDetail', productsId=p.id)}}">
                     <img src={{ p.image }} width="120" alt="{{ p.name }}">
                     </a>
                 </td>
                 <td>{{ p.id }}</td>
                 <td>{{ p.name }}</td>
                 <td>{{ p.description }}</td>
                 <td>{{ "{:,.1f}".format(p.price) }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
